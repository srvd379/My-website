    <section class="exec-gallery-section">
      <div class="container">
        <h2>Project Gallery</h2>
        <div class="exec-gallery-grid">
          <!-- Example tile 1: update src and data- attributes to your images -->
          <article class="exec-tile" data-title="Full Span Launching Girder" data-text="In the new age construction where speed and accuracy are of utmost priority, we have introduced this Full Span Launching Girder which can launch position the full span pre-tensioned box girders with a speed of 2 girders per day. The launching system is fully motorized to accelerate the pace of operation.">
            <img src="assets/execution/lg-full-span.jpg" alt="Full span launching girder in operation" />
            <div class="exec-tile-title">Full Span Launching Girder</div>
          </article>

          <!-- Example tile 2 -->
          <article class="exec-tile" data-title="Viaduct 92 in Operation" data-text="The Iconic bridge in DFCCIL's history - Viaduct 92 is a 2.7KM long bridge with average bridge height of 25m from ground. The Bridge construction was meticulously planned - the spans were pre-casted with pre-tensioned box-girders of 32m length, then transported and erected with 2 nos. heavy duty 600MT super-lift crawler cranes.">
            <img src="assets/execution/viaduct-92.jpg" alt="Viaduct 92 segment placement during operation" />
            <div class="exec-tile-title">Viaduct 92 in Operation</div>
          </article>

	  <!-- Example tile 3 -->
          <article class="exec-tile" data-title="Pre-tensioning bed stressing end" data-text="The pre-tensioning live-end has been designed with 4000 MT of load capacity, to stress full span box girders of 32m length for DFCC Bridge Viaduct-92. This is the first-of-its-kind pre-tensioning setup developed for DFCC projects of such heavy magnitude.">
            <img src="assets/execution/stressing-end.jpg" alt="Pre-tensioning end with stressing jacks" />
            <div class="exec-tile-title">Pre-tensioning bed stressing end</div>
          </article>

	  <!-- Example tile 4 -->
          <article class="exec-tile" data-title="Pre-tensioned Box Girder Stacking" data-text="The stacking yard is designed to accommodate stacking of maximum 40 nos. Box Girders. The shifting of Girders from casting bed to stacking beds was done with the help of track mounted hydraulic trolleys, which enters below the Girder, activate the trolley by hydraulic jacks and shift in both longitudinal and transverse directions.">
            <img src="assets/execution/girder-stacking.jpg" alt="Pre-tensioning box girders stacked in yard" />
            <div class="exec-tile-title">Pre-tensioned Box Girder Stacking</div>
          </article>

	  <!-- Example tile 5 -->
          <article class="exec-tile" data-title="Casting yard layout" data-text="The casting yard for pre-tensioned full span Box girders are designed with 6 casting beds along with corresponding rebar zigs, mould stacking bays, Girder stacking yard, trasverse shifting bays and longitudinal shifting bays which connects to the Girder feeding point for Launching. It also includes the portal gantries at feeding point, which lifts the Box girders & place over the transporter at top of deck.">
            <img src="assets/execution/girder-stacking.jpg" alt="Casting yard layout view" />
            <div class="exec-tile-title">Casting yard layout</div>
          </article>

	  <!-- Example tile 6 -->
          <article class="exec-tile" data-title="Hill Viaduct 87" data-text="This is one of the most critical Bridge of the project, where one end abutment of the Bridge is resting directly over the hill and the other end is 35m below. The launching of I-Girders in this critical hilly terrain was the most challenging work, where one Hydraulic crane was positioned over the Hill and another crane at ground level for tandem lifting of the I-Girders.">
            <img src="assets/execution/viaduct-87.jpg" alt="Bird eye view of Viaduct 87" />
            <div class="exec-tile-title">Hill Viaduct 87</div>
          </article>



        </div>

  <script>
    // Overlay viewer logic
    const overlay = document.getElementById('execOverlay');
    const overlayImg = document.getElementById('overlayImg');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayDesc = document.getElementById('overlayDesc');
    const overlayClose = document.getElementById('overlayClose');

    document.querySelectorAll('.exec-tile').forEach(tile => {
      tile.addEventListener('click', () => {
        const imgEl = tile.querySelector('img');
        overlayImg.src = imgEl.getAttribute('src');
        overlayImg.alt = imgEl.getAttribute('alt') || '';
        overlayTitle.textContent = tile.dataset.title || '';
        overlayDesc.textContent = tile.dataset.text || '';
        overlay.style.display = 'flex';
        overlay.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      });
    });

    function closeOverlay() {
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden', 'true');
      overlayImg.src = '';
      document.body.style.overflow = '';
    }

    overlayClose.addEventListener('click', closeOverlay);
    overlay.addEventListener('click', (e) => { if (e.target === overlay) closeOverlay(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeOverlay(); });
  </script>
