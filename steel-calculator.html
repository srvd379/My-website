<body>
  <div class="steel-hero">
    <h1>Structural Steel Weight Calculator</h1>
    <p>Calculate weights for steel plates and standard sections instantly.</p>
  </div>

  <section class="steel-tabs-section">
    <div class="container">
      <div class="steel-tabs-nav">
        <button class="steel-tab-btn active" onclick="openSteelTab('plates')">Steel Plates</button>
        <button class="steel-tab-btn" onclick="openSteelTab('sections')">Standard Sections</button>
      </div>
      
      <!-- Steel Plates Tab -->
      <div id="plates" class="steel-tab-content active">
        <div class="calc-container">
          <div class="input-group">
            <label>Thickness (mm)</label>
            <input type="number" id="plateThickness" placeholder="e.g. 12" step="0.1" min="0.1">
          </div>
          <div class="input-group">
            <label>Width (m)</label>
            <input type="number" id="plateWidth" placeholder="e.g. 1.0" step="0.01" min="0.01">
          </div>
          <div class="input-group">
            <label>Length (m)</label>
            <input type="number" id="plateLength" placeholder="e.g. 6" step="0.1" min="0.1">
          </div>
          <div class="result-group">
            <h3>Weight: <span id="plateWeight">0.00</span> kg</h3>
          </div>
          <button class="btn-primary" onclick="calculatePlateWeight()">Calculate</button>
	  <div class="back-home-wrapper">
            <a href="index.html" class="back-home-btn" title="Back to Home">
              ←
            </a>
          </div>


        </div>
      </div>

      <!-- Standard Sections Tab - UPDATED -->
      <div id="sections" class="steel-tab-content">
        <div class="calc-container">
          <div class="input-group">
            <label>Section Type</label>
            <select id="sectionType" onchange="updateSectionSizes()">
              <option value="">Select Section Type</option>
              <option value="ISMB">ISMB (Medium Beams)</option>
              <option value="ISMC">ISMC (Medium Channels)</option>
              <option value="ISA">ISA (Equal Angles)</option>
            </select>
          </div>
    
          <div class="input-group">
            <label>Section Size</label>
            <select id="sectionSize" disabled>
              <option value="">Select section type first</option>
            </select>
          </div>
    
          <button class="btn-primary generate-btn" onclick="generateSectionData()" style="display: none;" id="generateBtn">
            Generate Properties
          </button>
	  <div class="back-home-wrapper">
  <a href="index.html" class="back-home-btn" title="Back to Home">←</a>
</div>

            </div>
            <div class="properties-buttons">
              <button class="btn-secondary" onclick="showProperties()">See more properties</button>
            </div>


          </div>
        </div>

        <div id="propertiesModal" class="modal">

            <h3 id="modalTitle"></h3>
            <div id="propertiesData" class="properties-grid"></div>
          </div>
        </div>
      </div>


    </div>

  function openSteelTab(tabName) {
    const tabContents = document.querySelectorAll('.steel-tab-content');
    const tabBtns = document.querySelectorAll('.steel-tab-btn');
    tabContents.forEach(content => content.classList.remove('active'));
    tabBtns.forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
    event.currentTarget.classList.add('active');
    closeProperties(); // Close modal when switching tabs
  }

  function updateSectionSizes() {
  const type = document.getElementById('sectionType').value;
  const sizeSelect = document.getElementById('sectionSize');
  const generateBtn = document.getElementById('generateBtn');
  
  sizeSelect.innerHTML = '<option value="">Select size</option>';
  sizeSelect.disabled = !type;
  
  if (type && sectionData[type]) {
    // Get all keys and sort them properly for ISA
    let sizes = Object.keys(sectionData[type]);
    
    if (type === 'ISA') {
      // Custom sort for ISA: first by leg size, then by thickness
      sizes.sort((a, b) => {
        const legA = parseInt(a.split('x')[0]);
        const thickA = parseInt(a.split('x')[2]);
        const legB = parseInt(b.split('x')[0]);
        const thickB = parseInt(b.split('x')[2]);
        
        if (legA !== legB) {
          return legA - legB; // Sort by leg size first
        } else {
          return thickA - thickB; // Then by thickness
        }
      });
    } else {
      // Numeric sort for ISMB/ISMC
      sizes.sort((a, b) => parseInt(a) - parseInt(b));
    }
    
    sizes.forEach(size => {
      const option = document.createElement('option');
      option.value = size;
      option.textContent = size;
      sizeSelect.appendChild(option);
    });
  }
  
  generateBtn.style.display = type ? 'block' : 'none';
  document.getElementById('resultsSection').style.display = 'none';
  closeProperties(); // Close modal when changing section type
}


  function generateSectionData() {
    const type = document.getElementById('sectionType').value;
    const size = document.getElementById('sectionSize').value;
    
    if (!type || !size) {
      alert('Please select both section type and size');
      return;
    }
    
    const data = sectionData[type][size];
    document.getElementById('sectionWeight').textContent = data.weight.toFixed(1);
    document.getElementById('resultsSection').style.display = 'block';
    document.getElementById('modalTitle').textContent = `${type} ${size}`;
    closeProperties(); // Close modal when generating new data
  }

  function showProperties() {
  const type = document.getElementById('sectionType').value;
  const size = document.getElementById('sectionSize').value;
  const data = sectionData[type][size];
  
  let propertiesHTML = `
    <div class="properties-table">
      <table>
        <thead>
          <tr>
            <th>Property</th>
            <th>Value</th>
            <th>Unit</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Weight</td><td>${data.weight.toFixed(1)}</td><td>kg/m</td></tr>
          <tr><td>Sectional Area</td><td>${data.area.toFixed(1)}</td><td>cm²</td></tr>
  `;
  
  if (type !== 'ISA') {
    propertiesHTML += `
          <tr><td>Depth (D)</td><td>${data.depth}</td><td>mm</td></tr>
          <tr><td>Flange Width (B)</td><td>${data.flangeWidth}</td><td>mm</td></tr>
          <tr><td>Flange Thickness (T)</td><td>${data.flangeThick}</td><td>mm</td></tr>
          <tr><td>Web Thickness (t)</td><td>${data.webThick}</td><td>mm</td></tr>
    `;
  } else {
    propertiesHTML += `
          <tr><td>Leg Size</td><td>${data.leg}×${data.leg}×${data.thick}</td><td>mm</td></tr>
    `;
  }
  
  propertiesHTML += `
          <tr><td>Moment of Inertia (Ix)</td><td>${data.Ix}</td><td>cm⁴</td></tr>
          <tr><td>Moment of Inertia (Iy)</td><td>${data.Iy}</td><td>cm⁴</td></tr>
          <tr><td>Radius of Gyration (rx)</td><td>${data.rx.toFixed(2)}</td><td>cm</td></tr>
          <tr><td>Radius of Gyration (ry)</td><td>${data.ry.toFixed(2)}</td><td>cm</td></tr>
          <tr><td>Section Modulus (Zx)</td><td>${data.Zx.toFixed(1)}</td><td>cm³</td></tr>
          <tr><td>Section Modulus (Zy)</td><td>${data.Zy.toFixed(1)}</td><td>cm³</td></tr>
        </tbody>
      </table>
    </div>
  `;
  
  document.getElementById('propertiesData').innerHTML = propertiesHTML;
  document.getElementById('propertiesModal').style.display = 'flex';
}


  function closeProperties() {
    document.getElementById('propertiesModal').style.display = 'none';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('propertiesModal');
    if (event.target == modal) closeProperties();
  }

  function calculatePlateWeight() {
    const thickness = parseFloat(document.getElementById('plateThickness').value) / 1000;
    const width = parseFloat(document.getElementById('plateWidth').value);
    const length = parseFloat(document.getElementById('plateLength').value);
    const density = 7850;
    const volume = thickness * width * length;
    const weight = (volume * density).toFixed(2);
    document.getElementById('plateWeight').textContent = weight;
  }
</script>
